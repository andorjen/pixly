{% extends 'base.html' %}

{% block title %}
Pixly Home
{% endblock %}

{% block content %}
<h1>Pix!</h1>
<form action="/images">
    <input name="search" type="text"/>
    <button>Search</button>
</form>
{% for image in images %}
<a href="/images/{{image.id}}">
    <h3> {{image.title}} </h3>
    <img src={{image.image_url}} alt={{image.title}}>
</a>
{% endfor %}
{% endblock %}
